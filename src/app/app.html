<nz-layout class="app-layout">
    <nz-sider
        class="menu-sidebar"
        nzCollapsible
        nzWidth="256px"
        nzBreakpoint="md"
        [nzCollapsed]="appStore.isMenuCollapsed()"
        [nzTrigger]="null"
    >
        <app-sidebar-logo [isMenuCollapsed]="appStore.isMenuCollapsed()" />
        <app-sidebar-menu />
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="onCollapseMenu()">
                    <nz-icon class="trigger" [nzType]="appStore.isMenuCollapsed() ? 'menu-unfold' : 'menu-fold'" />
                    {{ pageTitle }}
                </span>
                @if (showSearch) {
                    <app-search (searchChanged)="onSearch($event)" [placeholder]="searchLabels.placeholder" />
                }
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet />
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
